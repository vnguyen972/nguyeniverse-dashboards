layout:
    - clock(2x1), weather, condition(2x1),reload

clock:
    widget_type: clock
    time_style: "color: yellow"

condition:
    widget_type: sensor
    title: Condition
    entity: sensor.dark_sky_summary
    text_style: "font-size: 230%;"
weather:
    widget_type: sensor
    title: Temperature
    units: "&deg;F"
    entity: sensor.dark_sky_temperature
reload:
    widget_type: reload
    title: Reload
